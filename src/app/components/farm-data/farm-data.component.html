<form [formGroup]="farmDataForm">
  <ion-row>
    <ion-col size="6">
      <ion-item lines="none" class="input">
        <ion-label>اليوم:</ion-label>
        <ion-input formControlName="day" type="text" autocomplete="off" clearInput></ion-input>
      </ion-item>
      <p class="ion-text-center form__error" *ngIf="formControles.day.touched && formControles.day.errors">برجاء إدخال اليوم</p>
    </ion-col>
    <ion-col size="6">
      <ion-item lines="none" class="input">
        <ion-label>التاريخ:</ion-label>
        <ion-input formControlName="date"  id="receptionDate" type="text" autocomplete="off" clearInput></ion-input>
      </ion-item>
      <p class="ion-text-center form__error" *ngIf="formControles.date.touched && formControles.date.errors">
        برجاء إدخال التاريخ
      </p>
    </ion-col>
  </ion-row>
  <ion-popover trigger="receptionDate" size="auto" side="bottom" alignment="start">
    <ng-template>
      <ion-datetime presentation="date" locale="ar-AR" (ionChange)="setDateTime($event, 'date')"></ion-datetime>
    </ng-template>
  </ion-popover>
  <ion-row>
    <ion-col size="6">
      <ion-item lines="none">
        <ion-label>المزرعة:</ion-label>
        <ion-select okText="اختار المزرعة"  cancelText="الغاء" (ionChange)="setFarmCodeValue($event)">
          <ion-select-option *ngFor="let farm of (farm$ | async)?.farmData" [value]="farm.id">{{
            farm.farmName
          }}</ion-select-option>
        </ion-select>
      </ion-item>
      <p class="ion-text-center form__error" *ngIf="formControles.farm.touched && formControles.farm.errors">
        برجاء إدخال المزرعة
      </p>
    </ion-col>
    <ion-col size="6">
      <ion-item lines="none" class="input">
        <ion-label>كود:</ion-label>
        <ion-input formControlName="code" type="text"  readOnly></ion-input>
      </ion-item>
      <p class="ion-text-center form__error" *ngIf="formControles.code.touched && formControles.code.errors">
        برجاء إدخال الكود
      </p>
    </ion-col>
  </ion-row>
</form>
